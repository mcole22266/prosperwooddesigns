<!-- contact-card.html
Michael Cole

Contact card to be used in conjunction with the footer -->

<div class="container-fluid business-card-container">
    <div class="card border-primary business-card">
        <div class="row">
            <div class="col-md-4">
                <img src="../static/images/logo_black.png" alt="Prosper Wood Designs Logo" class="card-img-top business-card-logo">
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 justify-content-center">
                    <h3 class="card-title text-center">{{ contact_card_name }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <div class="col-md-12">
                        <p class="card-text"><strong>Phone: </strong>{{ contact_card_phone }}</p>
                        <p class="card-text"><strong>Email: </strong>{{ contact_card_email }}</p>
                    </div>
                </div>
            </div>
            <hr>
            <a href="/questionform" class="btn btn-primary animated-button business-card-button">{{ contact_card_button }}</a>
        </div>
    </div>
</div>
