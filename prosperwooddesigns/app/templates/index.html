{% extends './layout.html' %}

{% block body %}

<div class="fullscreen-image">

    {% include './navbar.html' %}

    <div class="row justify-content-around align-items-center text-center landing-content">
        <div class="col-md-6">
            <img src="../static/images/logo_white.png" alt="" class="landing-logo">
        </div>
        <div class="col-md-6">
            <div class="row justify-content-around align-items-center text-center">
                <div class="col-md-12">
                    <h4>Your one stop shop for your custom wood designs</h4>
                </div>
            </div>
            <div class="row justify-content-around align-items-end text-center">
                <div class="col-md-12 d-flex justify-content-center align-items-center text-center">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../static/images/decor_holiday04.jpeg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../static/images/decor_board00.jpeg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../static/images/exercisebox00.jpeg" alt="Third slide">
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container page-content">

    <div class="row d-flex flex-row justify-content-around align-items-center text-center">
        <div class="col-md-4">
            <img src="../static/images/cornhole_football00.jpeg" alt="" style="width: 15rem;">
            <p>image title</p>
        </div>
        <div class="col-md-4">
            <p>image description</p>
        </div>
    </div>

    <div class="row d-flex flex-row-reverse justify-content-around align-items-center text-center">
        <div class="col-md-4 offset-md-4">
            <img src="../static/images/cornhole_football00.jpeg" alt="" style="width: 15rem;">
            <p>image title</p>
        </div>
        <div class="col-md-4">
            <p>image description</p>
        </div>
    </div>

</div>


{% endblock body %}
