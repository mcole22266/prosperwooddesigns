Modal for the Product Management images -->

<!-- Main Modal -->
<form method="POST" action="/admin/product-management/update/{{ productFeaturedImage.id }}" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="modal fade" id="modal-{{ productFeaturedImage.id }}-images" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Manage {{ productFeaturedImage.name }} Images</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                {% for productImage in productsImages %}
                    {% if productImage.id == productFeaturedImage.id %}
                        <img src="{{ productImage.location }}" alt="{{ productImage.location }}" class="thumbnail rounded">
                    {% endif %}
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
</form>
