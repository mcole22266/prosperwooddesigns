<!-- request_success.html
Michael Cole

The Request Confirmation Page for users after they've
submitted the request form -->

{% extends 'layout.html' %}

{% block body %}

    <div class="container page-content form-content">
        <div class="row align-items-center text-center">
            <div class="col-md-12 animatedParent" data-sequence='1000'>

                <h1 id="request_success" class="animated bounceIn" data-id='1'>Thank you for your request! You will be contacted at your preferred
                    method of contact as soon as possible.
                </h1>

                <p class="animated fadeInUpShort" data-id="2"><a href="/">Click here to return to the homepage</a></p>

            </div>
        </div>
    </div>

{% endblock %}
