version: '3'

services:

  flask:
    container_name: app
    build: 
      context: ./prosperwooddesigns
      dockerfile: app.dockerfile
    ports:
      - "5000:5000"
    volumes:
      - "./prosperwooddesigns:/prosperwooddesigns"
    env_file:
      - ./prosperwooddesigns.env
      - ./prosperwooddesigns.secrets.env
    environment:
      - FLASK_ENV=development
